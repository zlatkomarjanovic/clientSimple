<html>
    <head>
      
        <title>Junior Test</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </head>

    <body>
        <!-- Heading -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" id="head-H1">Add Product</span>
            <div class="btns">
               <button type="button" class="btn btn-secondary" id="add-product-btn" >Add</button>
               <a href="index.html"><button type="cancel" class="btn btn-secondary" id="delete-product-btn">Cancel</button></a>
            </div>
       </nav>


       <!-----Main Section input fields-->
       
       <section>
           <div class="main-div">
            <div class="container">
                <form>
                    <div class="form-group row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">SKU:</label>
                      <div class="col-sm-5">
                        <input  type="text" class="form-control input-main " id="colFormLabelLg sku" placeholder="SKU">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name:</label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control input-main" id="colFormLabelLg name" placeholder="Enter name" >
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Price($):</label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control input-main" id="colFormLabelLg price" placeholder="Price in $..." >
                      </div>
                    </div>
                    <div class="form-row align-items-center mt-5">
                        <div class="col-auto my-1">
                          <label class="mr-sm-2" for="name">Type switcher: </label>
                          <select class="custom-select mr-sm-2" id="name" >
                            <option selected>Choose</option>
                            <option value="dvds" id="dvd">DVD</option>
                            <option value="fr" id="furniture">Furniture</option>
                            <option value="books" id="book">Book</option>
                          </select>
                        </div>
                  </form>



                  <!-------DVD DIV--------->
                  <div id="dvds" class="data dvds">
                    <label for="size" class="col-sm-2 col-form-label">Size (MB): </label><br>
                    <input type="text" class="form-control input-main" id="size" placeholder="Size in MB" ><br>
                    <p>Product description*</p>
                  </div>

                  <!-------FURNITURE DIV------>
                  <div id="fr" class="data fr">
                    <label for="size" class="col-sm-2 col-form-label">Height (CM) : </label>
                    <input type="text" class="form-control input-main" id="height" placeholder="Height" >
                    <label for="size" class="col-sm-2 col-form-label">Width (CM) : </label><br>
                    <input type="text" class="form-control input-main" id="width" placeholder="Width" >
                    <label for="size" class="col-sm-2 col-form-label">Lenght (CM) : </label><br>
                    <input type="text" class="form-control input-main" id="lenght" placeholder="Lenght" >
                    <p>Product description*</p>
                  </div>

                  <!-------BOOK DIV---------->
                  <div id="books" class="data books">
                    <label for="size" class="col-sm-2 col-form-label">Weight: (KG): </label><br>
                    <input type="text" class="form-control input-main" id="weight" placeholder="Weight" ><br>
                    <p>Product description*</p>
                  </div>
                

           </div>
           </div>
           <hr>
           <!-- Heading -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" id="head-H1">Product List</span>
            <div class="btns">
               <a><button type="button" class="btn btn-secondary" id="delete-product-btn">MASS DELETE</button></a>
            </div>
            

            
        </nav>
       <div class="list-items" id="listOfDiv">
        <h1 id="h1Tag">Your items will go here !</h1>

       </div>

  

           

           
       </section>

       <!---------FOOTER---->
       <footer class="bg-light text-center text-lg-start">
           <!-- Copyright -->
           <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

             <a class="text-dark">ScandiWeb</a>
           </div>
           <!-- Copyright -->
         </footer>

         <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>


         <script type="text/javascript">
            $(document).ready(function(){
            $("select").change(function(){
            $(this).find("option:selected").each(function(){
            var optionValue = $(this).attr("value");
            if(optionValue){
                $(".data").not("."+ optionValue).hide();
                $("." + optionValue).show();
            }
                else
                {
                    $(".data").hide();
                }

            
        });
    }).change();
});




        </script>
       <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
